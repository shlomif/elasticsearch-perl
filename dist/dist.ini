name                = Search-Elasticsearch
author              = Clinton Gormley <drtech@cpan.org>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v
untracked_files = warn

[GitHub::Meta]
repo = elastic/elasticearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib]
root                = ../lib
prefix              = lib
exclude_match       = NetCurl.pm
exclude_match       = Async
exclude_match       = AEHTTP.pm
exclude_match       = Mojo.pm
exclude_match       = Plugin/.*

[GatherDir / t]
root                = ../t
prefix              = t
exclude_match       = (?i:Async)
exclude_match       = netcurl

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = JSON::XS
skip = Cpanel::JSON::XS

[Prereqs / BuildRequires]
Test::More = 0.98

[Prereqs / Recommends]
URI::Escape::XS                     = 0

[Prereqs / TestRecommends]
Cpanel::JSON::XS                    = 0
JSON::XS                            = 0
Mojo::UserAgent                     = 0
Mojo::IOLoop                        = 0


